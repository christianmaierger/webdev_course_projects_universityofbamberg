<div class="container">
  
    <div class="row">
      <div class="column">
        <div id="heading"> </div>
        <a class="item" routerLink="/app-add-todo" routerLinkActive="active">
          <div id="content">
            <div style="height: 7vh"> </div>
            <svg width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
          </div>
        </a>  
      </div>

      <div *ngFor="let t of response_array" class="item column offset-md-1">
        <a class="app-todo item" [todo]="t" style="margin: 10px; padding:10px"></a>
      </div>
    
    </div>


    

</div>
